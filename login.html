<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Login Card -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back!</h2>
        <p class="text-center text-gray-500 mb-6">Sign in to continue</p>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-gray-600 font-medium">Email</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2 bg-white">
                    <span class="text-gray-500 px-2">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" name="email" required 
                        class="w-full outline-none bg-transparent text-gray-700" placeholder="Enter your email">
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <div class="flex items-center border border-gray-300 rounded-md p-2 bg-white">
                    <span class="text-gray-500 px-2">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" required 
                        class="w-full outline-none bg-transparent text-gray-700" placeholder="Enter your password">
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-gray-600 text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    Remember Me
                </label>
                <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Login
            </button>

            <!-- Signup Redirect -->
            <p class="text-center text-gray-600 text-sm">
                Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </form>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
